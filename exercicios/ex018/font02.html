    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Morris' ;
            src: url('fonts/MorrisRomanBlack.otf') (format(opentype));

        @font-face {
            font-family: 'GT regular';
            src: url('fonts/MorrisRomanBlack.ttf') format(truetype);
        }    
            font-weight: normal;
            font-style: normal;
            /*Tipos de format()
            - opentype (otf))
            - truetype (ttf)
            - embedded-opentype
            - true-aat (Apple Advanced Typography)
            - svg 
            
            */
            
        }
        body{
            font-family: 'Morris', Times, serif;
        }
        h1{
            font-family: 'Morris', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
