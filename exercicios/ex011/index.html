<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 770px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1070px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzinho Áudio</h1>
    <p>Vamos aprender a reproduzinr áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop><!--Usar NONE e AUTO no preload é a PIOR ESCOLHA-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"><!--Evitar arquivos WAV pq eles são MUITO pesados-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!-- MP3 WAV OGG-->
    
  
    
</body>
</html>
